<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Modal</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <div class="wrapper">
            <h1>JS<span>Modal</span></h1>
            <button id="open-modal">Login</button>
        </div>
    </nav>
    <div id="overlay">
        <div class="modal">
            <form>
                <div class="group">
                    <p>Login</p>
                    <p id="close-modal">x</p>
                </div>
                <input type="text" placeholder="username"/>
                <input type="password" placeholder="password"/>
                <div class="group">
                    <p>New here? Sign up</p>
                    <button>Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
